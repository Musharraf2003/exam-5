<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.min.css">
</head>
<body>
        <img style="margin: 30px 15px;" src="./images/logo.png" alt="">
        <main>
            <h2>Hello</h2>
            <p>Sign in to eBay or <a href="http://127.0.0.1:5500/register.html">create an account</a></p>
            <form class="login-form">
                <input type="email"  class="email-login" placeholder="Email">
                <input type="password" class="password-login" placeholder="Pasword">
                <button class="continue-btn">Continue</button>
            </form>
            <p style="text-align: center; margin-top: 24px;">or</p>
            <div class="btn-wrapper">
            <button class="button1"><img src="./images/facebook1.png" alt=""> Continue with Facebook</button>
            <button class="button2"><img src="./images/google.svg" alt=""> Continue with Google</button>
            <button class="button3"><img src="./images/apple.svg" alt=""> Continue with Apple</button>
            </div>

        </main>
        <script src="./script/login.js"></script>
</body>
</html>
