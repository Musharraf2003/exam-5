<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.min.css">
</head>
<body>
    <div class="register-nav">
        <img src="./images/logo.png" alt="">
        <p>Already a member? <a href="http://127.0.0.1:5500/log_in.html">Sign in</a></p>
    </div>
    <div class="create-account">
        <h2>Create an account</h2>
        <div class="form-wrapper">
            <div>
                <form class="account-create">
                    <div class="input-wrapper">
                        <input type="text" class="Name" placeholder="Name">
                        <input type="url" class="Avatar" placeholder="Avatar">
                    </div>
                    <input type="email" class="Email" placeholder="Email">
                    <input type="password" class="Password" placeholder="Password">
                    <p>By Creating an account, you agree to our <span>User Agreement</span>  and acknowledge reading our <span>User Privacy Notice.</span></p>
                    <button class="create-btn">Create account</button>
                </form>
            </div>
            <hr>
            <div class="google-btn-wrapper">
                <button class="google-btn"><img src="./images/google.svg" alt=""> Continue with Google</button>
            </div>
        </div>
    </div>
    <script src="./script/register.js"></script>
</body>
</html>
